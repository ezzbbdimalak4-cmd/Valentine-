<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins', Arial, sans-serif;
  background: linear-gradient(180deg,#ff9ab3,#ffe6ee);
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* BACKGROUND HEARTS */
.bg-heart{
  position:absolute;
  font-size:24px;
  animation: fall linear infinite;
  opacity:0.7;
}
@keyframes fall{
  0%{transform:translateY(-10vh)}
  100%{transform:translateY(110vh)}
}

/* CARD */
.card{
  background:white;
  padding:32px 26px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
  z-index:2;
}

h1{
  color:#ff2f6d;
  font-size:30px;
  margin-bottom:6px;
}

.subtitle{
  font-size:15px;
  opacity:.85;
}

.buttons{
  margin-top:26px;
  display:flex;
  justify-content:center;
  gap:18px;
}

button{
  border:none;
  border-radius:50px;
  padding:14px 30px;
  font-size:18px;
  cursor:pointer;
  transition:.15s;
}

.yes{
  background:#2ecc71;
  color:white;
}

.no{
  background:#ff4d4d;
  color:white;
  position:relative;
}

.panel{
  display:none;
  margin-top:20px;
  font-size:18px;
}

.show{display:block}

.try{
  margin-top:14px;
  background:#ffd1dc;
  color:#333;
}

/* HEART POP */
.pop{
  font-size:40px;
  animation: pop .6s ease;
}
@keyframes pop{
  from{transform:scale(.6)}
  to{transform:scale(1)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <div class="subtitle">Donâ€™t break my heartâ€¦ choose wisely ğŸ¥º</div>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="yes()">YES ğŸ’š</button>
    <button class="no" id="noBtn" onclick="no()">NO ğŸ’”</button>
  </div>

  <div class="panel" id="noPanel">
    ğŸ¥º <b>Please babyâ€¦</b><br>
    Tap <b>YES</b> and make me smile ğŸ’–
    <br>
    <button class="try" onclick="reset()">Okayâ€¦ Iâ€™ll try again ğŸ˜­</button>
  </div>

  <div class="panel" id="yesPanel">
    <div class="pop">ğŸ’–ğŸ’–ğŸ’–</div>
    <p>
      I love you more than words can say â¤ï¸<br>
      Even with distance, my heart is always with you.<br>
      Thank you for being my Valentineâ€¦ today and always ğŸ’˜
    </p>
  </div>
</div>

<script>
/* BACKGROUND HEARTS */
for(let i=0;i<30;i++){
  let h=document.createElement('div');
  h.className='bg-heart';
  h.innerText='ğŸ’–';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=(5+Math.random()*5)+'s';
  h.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(h);
}

/* LOGIC */
let noCount=0;
const noBtn=document.getElementById('noBtn');

function yes(){
  document.getElementById('buttons').style.display='none';
  document.getElementById('noPanel').classList.remove('show');
  document.getElementById('yesPanel').classList.add('show');
}

function no(){
  noCount++;
  document.getElementById('buttons').style.display='none';
  document.getElementById('noPanel').classList.add('show');

  if(noCount>=1){
    noBtn.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
  }
}

function reset(){
  document.getElementById('buttons').style.display='flex';
  document.getElementById('noPanel').classList.remove('show');
}
</script>

</body>
</html>
